	escolha uma cor da qual deseja pintar <input type="color"> </input>

<canvas width="600" height="400">
	
</canvas>

<script type="text/javascript">
	var input = document.querySelector('input');
	var tela = document.querySelector('canvas'); 
	var pincel = tela.getContext('2d');
	var desenha = false;

	console.log(input)

	pincel.fillStyle = 'white';
	pincel.fillRect(0, 0, 600, 400);

	function pincelcirculo(evento){
	
		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;

		if (desenha){
		pincel.fillStyle = input.value; //.value retorna o valor de nosso input vale sempre relembrar
			pincel.beginPath();
				pincel.arc(x, y, 10, 0, 2 * 3.14);
			pincel.fill();
		console.log(evento);
		};
	};


	tela.onmousedown = function(){ //function anonima utilizada apenas localmente n√£o necessita de um nome

		desenha = true;
	};

	tela.onmouseup = function(){

		desenha = false;
	};

	tela.onmousemove = pincelcirculo;

</script>
