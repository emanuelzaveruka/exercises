<meta charset="UTF-8">
<h1>Álcool ou Gasolina?</h1>
<script type="text/javascript">
	
	var gasolina = 40;
	var disgas = 480;

	document.write('A quantia de gasolina gasta foi: ');
	document.write(gasolina + ' Litros');
	document.write('<br> A distância total foi de: ');
	document.write(disgas + ' Kilometros');

	var consumogas = disgas / gasolina;

	document.write('<br>A média de <i>CONSUMO</i> na <i>GASOLINA</i> foi de :' + consumogas + ' Kilometros por Litro');

	document.write('<br>');
	document.write('<br>');

	var alcool = 40;
	var disalc = 300;

	document.write('A quantia de Alcool gasta foi: ');
	document.write(alcool + ' Litros');
	document.write('<br> A distância total foi de: ');
	document.write(disalc + ' Kilometros');

	var consumoalc = disalc / alcool;

	document.write('<br>A média de <i>CONSUMO</i> no <i>ALCOOL</i> foi de :' + consumoalc + ' Kilometros por Litro');

</script>
