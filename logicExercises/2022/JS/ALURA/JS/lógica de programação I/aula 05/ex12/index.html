<meta charset="UTF-8">
</h2> 
<script type="text/javascript">
	function pulalinha(){
		document.write('<br>');
	};
	function escreval(x) {
		document.write(x);
		pulalinha();
	};
	function calcimc(peso, altura) { 
		var imc = peso/(altura*altura); 
		return imc; //return é ultizado para retornar o valor da variavel em questão
		//return peso/(altura*altura);
		//é algo que também fubciona por se tratar de uma função 
 	};
	var pessoay = calcimc(90, 1.73);  //e quando o return é utilizado na função
	var pessoax = calcimc(78, 1.71);  //conseguimos atrbuir o retorno na variavel que queremos imprimir 
	escreval('seu imc é: ' + Math.round(pessoay));
	escreval('seu imc é: ' + Math.round(pessoax));
</script>
