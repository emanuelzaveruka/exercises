<meta charset="utf-8">
<h1> EX 05 </h1>

<canvas width="600" height="400">
	
</canvas>

<script type="text/javascript">

	var tela = document.querySelector('canvas'); 
	var pincel = tela.getContext('2d');
	var cor = ['blue','red','green'];
	var i = 0;
	var raio = 10;

	pincel.fillStyle = 'white';
	pincel.fillRect(0, 0, 600, 400);

	function pincelcirculo(evento){
	
		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;
		
		if (evento.shiftKey && evento.ctrlkey){
			alert('aperte uma tecla por vez');
		} else if (evento.shiftKey && raio + 10 <= 40){
			raio = raio + 10;
		} else if (evento.ctrlKey && raio - 5 >= 10){
			raio = raio - 5;
		}

		pincel.fillStyle = cor[i];
			pincel.beginPath();
				pincel.arc(x, y, raio, 0, 2 * 3.14);
			pincel.fill();
		console.log(evento);
	};

	function mudacor(){
		i++;
		if (i >= cor.length){
			i = 0;
		};
		return false;
	};

	tela.onclick = pincelcirculo;
	tela.oncontextmenu = mudacor;
	
</script>
