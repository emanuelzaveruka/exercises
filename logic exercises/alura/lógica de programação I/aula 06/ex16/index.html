<meta charset="UTF-8">
</h2> 
<script type="text/javascript">

	function pulalinha(){
		document.write('<br>');
	};
	function escreval(x) {
		document.write(x);
		pulalinha();
	};

	var vitoria = parseInt(prompt('digite o numero de vitoria'));
	var empates = parseInt(prompt('digite o numeros de empates'));
	var pontos = (vitoria * 3) + empates;

	escreval('os pontos do seu time é: ' + pontos);

	if (pontos > 28) {
		escreval ('o time está melhor do que ano passado');
	};
	if (pontos < 28) {
			escreval ('o time está pior do que ano passado');
	};
	if (pontos == 28){
		escreval('seu time está igual o ano passado');
	};
	escreval('fim');
</script>
