<meta charset="UTF-8">
<h1>Álcool ou Gasolina?</h1>
<script type="text/javascript">
	
	function pulalinha() { //a implementção de uma function melhorando visibilidade de código
	
		document.write('<br>'); //assim como a function lá no pascal aqui funciona de diversas maneiras
	
	}

	var ano = 2016;
	
	document.write("Flávio tem " + (ano - 1977) + " anos");
		pulalinha();
	document.write("Flávio tem " + (ano - 1996) + " anos");
		pulalinha();
	document.write("Flávio tem " + (ano - 1976) + " anos");
		pulalinha();

</script>
