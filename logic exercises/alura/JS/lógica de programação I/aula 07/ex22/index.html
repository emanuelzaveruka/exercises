<script type="text/javascript">

	function pulalinha(){

		document.write('<br>');
	};

	function escreval(x) {

		document.write(x);
		pulalinha();
	};

	var contador = 1;

	while (contador <= 100){

		contador = contador + 1;
		if (contador >= 30 && contador <=32 ) {
			escreval (contador);
		};
		if (contador >= 34 && contador <= 36){
			escreval (contador);
		}
		if (contador >= 38 && contador <= 40){
			escreval (contador);
		};
	}



</script>
