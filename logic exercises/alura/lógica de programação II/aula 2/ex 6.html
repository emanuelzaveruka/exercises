<meta charset="utf-8">
<h1> EX 06 </h1>

<canvas width="600" height="400"></canvas>

<script>


    var tela = document.querySelector('canvas'); 
    var pincel = tela.getContext('2d'); 

    function desenha(xa, ya, xc, yc, cor) {
    pincel.fillStyle = cor
    pincel.beginPath();
    pincel.moveTo(xa, ya); //pincel.moveTo(50, 50);
    pincel.lineTo(xa, yc); //pincel.lineTo(50, 400);
    pincel.lineTo(xc, yc); //pincel.lineTo(400, 400);
    pincel.fill(); 
    };
    
    desenha(50, 50, 400, 400, 'black');
    desenha(100, 175, 300, 350, 'white');
 
</script>
