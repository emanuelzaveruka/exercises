<meta charset="utf-8">
<h1> EX 12 </h1>
<script type="text/javascript">
	/*
	  Faça um programa que utilize uma estrutura de repetição para ler 50 números 
	armazenando-os em um vetor e calcule e exiba a média aritmética deles.
	  Em seguida o programa deve apresentar todos os valores armazenados no vetor que
	sejam menores que a média.
	*/ 
		function jumpline(){
			document.write("<br>");
		};
		function write(x){
			document.write(x);
			jumpline();
		};
		function draw(){
			return Math.round(Math.random()*10);
		}

	var vect = [];
	var total = 0;
	var divider = 0;
	var average = 0;
	console.log(vect);

	for (var i = 0; i <= 49; i++) {
		vect[i] = draw();
		total = total + vect[i];
		divider = divider + 1;
	};

	average = total/divider;

	write(total);
	write(divider);
	write(average);

</script>
